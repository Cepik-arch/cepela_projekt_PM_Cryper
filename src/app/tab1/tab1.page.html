<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Exchange
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">EXCHANGE</ion-title>
    </ion-toolbar>
  </ion-header>
  <h3 style="margin-top: 40%; margin: 10%; text-align: block; background-size: cover; font-size: 25px;">Choose from the coin and enter amount ...</h3>
  <!--drop down selector-->
  <ion-card class="box" >
    <ion-card>
      <ion-item>
        <ion-label>
          From:
        </ion-label>
        <ion-input (ionChange)="CalculateExchange()" (input)="CalculateExchange()" [(ngModel)]="fromCryptoNum" type="number" ></ion-input>
          <ionic-selectable placeholder="Chose Asset" [(ngModel)]="one" [items]="Cryptos" itemTextField="name" [canSearch]="true"
          (onChange)="onChange1($event)">
          </ionic-selectable>
        </ion-item>
        <div *ngIf="Crypto1">
          <ion-item>
           <p>{{Crypto1.name}} = {{Crypto1.value.USD}} $</p> 
          </ion-item>
        </div>
      </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>
          To:
        </ion-label>
        <ion-input type="number" value="toCryptoNum" readonly>{{toCryptoNum}}</ion-input>
          <ionic-selectable placeholder="Chose Asset" [(ngModel)]="two" [items]="Cryptos" itemTextField="name" [canSearch]="true"
          (onChange)="onChange2($event)">
          </ionic-selectable>
        </ion-item>
        <div *ngIf="Crypto2">
          <ion-item>
           <p>{{Crypto2.name}} = {{Crypto2.value.USD}} $</p>
          </ion-item>
        </div>
      </ion-card>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-button expand="block" color="warning" (click)="createTransaction()">Exchange</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
  </ion-card>
  
</ion-content>
