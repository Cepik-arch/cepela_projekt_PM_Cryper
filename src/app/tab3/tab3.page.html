<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-title>
            Transactions
          </ion-title>
        </ion-col>
        <ion-col size="0">
        </ion-col>
        <ion-col size="1">
          <ion-button right color="light" (click)="refresh()"><ion-icon name="refresh-outline"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="0">
        </ion-col>
        <ion-col size="1">
          <ion-button right color="dark" (click)="delete()"><ion-icon name="trash-bin-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transactions</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-row *ngFor="let transaction of Transactions" >
    <ion-card>
    <ion-item>
      <ion-col size="3 " size-md>
        <p>{{transaction.value[0].crypto1}}</p>
      </ion-col>
      <ion-col size="2" size-md>
        <p>{{transaction.value[0].crypto1Num | number : '1.2-2' }}</p>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-icon  name="swap-horizontal-outline"></ion-icon>
        </ion-item>
      </ion-col>
      
        <ion-col size="3" size-md>
          <p>{{transaction.value[0].crypto2Num | number : '1.2-2' }}</p>
        </ion-col>
        <ion-col size="2" size-md>
          <p>{{transaction.value[0].crypto2}}</p>
        </ion-col>

        
    </ion-item>
  </ion-card>
    </ion-row>
</ion-content>
